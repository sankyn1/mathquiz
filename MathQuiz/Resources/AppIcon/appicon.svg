<!-- Save as appicon.svg (512x512 recommended for App and Play Store) -->
<svg viewBox="0 0 512 512" width="512" height="512" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<radialGradient id="bkg" cx="50%" cy="50%" r="50%">
			<stop offset="0%" stop-color="#ffffff" />
			<stop offset="100%" stop-color="#89f0fa" />
		</radialGradient>
	</defs>
	<!-- Circle background -->
	<circle cx="256" cy="256" r="246" fill="url(#bkg)" stroke="#17c3b2" stroke-width="20"/>
	<!-- Plus Sign -->
	<rect x="100" y="110" width="44" height="140" rx="20" fill="#f79e1b"/>
	<rect x="70" y="165" width="104" height="44" rx="20" fill="#f79e1b"/>
	<!-- Minus Sign -->
	<rect x="330" y="170" width="110" height="34" rx="16" fill="#ffd166"/>
	<!-- Times Sign (X) -->
	<rect x="120" y="340" width="35" height="110" rx="16" fill="#a259f7" transform="rotate(45 137,395)"/>
	<rect x="120" y="340" width="35" height="110" rx="16" fill="#a259f7" transform="rotate(-45 137,395)"/>
	<!-- Divide Sign -->
	<rect x="330" y="330" width="110" height="35" rx="16" fill="#ff6565"/>
	<circle cx="385" cy="325" r="14" fill="#ff6565"/>
	<circle cx="385" cy="380" r="14" fill="#ff6565"/>
</svg>

<!-- Ultra-clean minimalist splash.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="MathRush logo">
	<defs>
		<radialGradient id="bg" cx="50%" cy="50%" r="70%">
			<stop offset="0%" stop-color="#ffffff"/>
			<stop offset="100%" stop-color="#e6f2ff"/>
		</radialGradient>
	</defs>

	<!-- Background circle -->
	<circle cx="256" cy="256" r="246" fill="url(#bg)" stroke="#0b5db8" stroke-width="12"/>

	<!-- Central badge -->
	<circle cx="256" cy="220" r="90" fill="#ffffff" stroke="#d0e6ff" stroke-width="4"/>

	<!-- Four clean math symbols -->
	<text x="216" y="200" font-family="Inter, Arial, sans-serif" font-size="42" font-weight="700" fill="#0b5db8">+</text>
	<text x="280" y="200" font-family="Inter, Arial, sans-serif" font-size="42" font-weight="700" fill="#00a7a7">−</text>
	<text x="216" y="250" font-family="Inter, Arial, sans-serif" font-size="42" font-weight="700" fill="#ff7b6b">÷</text>
	<text x="280" y="250" font-family="Inter, Arial, sans-serif" font-size="42" font-weight="700" fill="#ffbf47">×</text>

	<!-- Wordmark -->
	<text x="256" y="400" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="34" fill="#0b5db8">MathRush</text>
	<text x="256" y="428" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" fill="#6aa0d6">Learn. Play. Master.</text>
</svg>

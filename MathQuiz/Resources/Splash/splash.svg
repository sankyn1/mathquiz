<!-- Save as splash.svg (suggested size: 900x900 or 512x512 and upscales well) -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<radialGradient id="bkg" cx="50%" cy="50%" r="60%">
			<stop offset="0%" stop-color="#fff" />
			<stop offset="100%" stop-color="#81ecec" />
		</radialGradient>
	</defs>
	<!-- Background Circle -->
	<circle cx="256" cy="256" r="246" fill="url(#bkg)" stroke="#1dd1a1" stroke-width="20"/>
	<!-- Large Math Symbols -->
	<text x="50%" y="38%" text-anchor="middle" font-size="140" font-family="Arial Rounded MT Bold, Arial, sans-serif" fill="#00b894" font-weight="bold">+</text>
	<text x="23%" y="67%" font-size="120" font-family="Arial Rounded MT Bold, Arial, sans-serif" fill="#e17055" font-weight="bold">÷</text>
	<text x="68%" y="73%" font-size="140" font-family="Arial Rounded MT Bold, Arial, sans-serif" fill="#fdcb6e" font-weight="bold">×</text>
	<text x="78%" y="38%" font-size="100" font-family="Arial Rounded MT Bold, Arial, sans-serif" fill="#0984e3" font-weight="bold">−</text>
	<!-- Hint of confetti -->
	<circle cx="90" cy="90" r="12" fill="#fab1a0"/>
	<circle cx="420" cy="120" r="9" fill="#55efc4"/>
	<circle cx="120" cy="420" r="8" fill="#ffeaa7"/>
	<circle cx="410" cy="390" r="11" fill="#b2bec3"/>
</svg>
